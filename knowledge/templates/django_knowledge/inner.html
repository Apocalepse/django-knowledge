{% extends BASE %}

{% block knowledge_inner %}<div class="dk-inner">
 
  <div class="dk-roof">
    <h2>Welcome to our Support Center.</h2>
    <h4>Search for answers to your questions below, or ask your own.</h4>
  </div>

  <div class="dk-search">
    <form action="{% if category %}{% url knowledge_list_category category.slug %}{% else %}{% url knowledge_list %}{% endif %}" method="get">
      <input class="question-search unclicked" value="Start typing your question here." type="text" name="search"/> <input value="Search" type="submit" class="submit-question-search" />
    </form>
    <div class="clear"></div>
  </div>

  <div class="dk-content">
    {% block knowledge_widgets %}
      
    {% endblock knowledge_widgets %}
  </div>

  <div class="dk-sidebar">
    <div class="inner">
      {% include "django_knowledge/sidebar.html" %}
    </div>
  </div>

</div>{% endblock knowledge_inner %}
